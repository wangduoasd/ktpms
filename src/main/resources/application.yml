#配置端口号server:
server:
  port: 8080
  tomcat: #这个应该是配置中文乱码问题
    uri-encoding: UTF-8
#192.168.3.124:3306
spring:
  datasource: #配置数据库
    url: jdbc:mysql:///pms?useUnicode=true&amp;characterEncoding=utf-8
    username: root  #需要更改这三个属性！
    password: 19960209
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database: mysql
  http: #这个应该是配置中文乱码问题
    encoding:
      force: true
      charset: utf-8
      enabled: true
#配置mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.kaituo.pms.domain
  config-location: classpath:/sqlMapConfig.xml
